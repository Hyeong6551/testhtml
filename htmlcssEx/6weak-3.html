  <body>
    <div class="button">
      <button class="prev" type="button" onClick="location.href='6weak-2.html'">
        이전 페이지
      </button>
      <button class="next" type="button" onClick="location.href='./7weak.html'">
        다음 페이지
      </button>
    </div>
    <h1>포지션</h1>
    <p>위치 설정</p>
    <br />
    <h2>relative 상대 위치</h2>
    <p>top,left = -(bottom,right) / 동일한 효과</p>
    <br />
    <h2>absolute 절대 위치</h2>
    <p>
      앞의 요소의 포지션이 적용되어 있을 경우 브라우저가 아닌 앞 요소의 기준으로
      적용
    </p>
    <br />
    <h2>fixed 고정 위치</h2>
    <p>브라우저에 고정 시킴 (팝업 구현시 많이 사용)</p>
    <br />
    <h2>sticky 흡착 위치</h2>
    <p>사용자를 따라다니는 요소</p>
    <br />
    <h2>z-index</h2>
    <p>겹쳐있는 요소들의 순서 정해줌 (더 높을수록 위로옴)</p>
    <br />
  </body>
